<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .cart {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple E-commerce Website</h1>
</header>

<div class="container">
    <div class="product">
        <img src="./imagess/shopping.webp" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="./imagess/shopping1.webp" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="./imagess/images.jfif" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 3', 20.00)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="total-price">0.00</span></h3>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        total += productPrice;
        updateCart();
    }

    function updateCart() {
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        
        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `${item.name} - $${item.price.toFixed(2)}`;
            cartItemsDiv.appendChild(div);
        });

        document.getElementById('total-price').innerText = total.toFixed(2);
    }
</script>

</body>
</html>
